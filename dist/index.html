<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>arenaio visualizer</title>
  <style>
    #game-msg {
      width: 300px;
      text-align: center;
      font-size: 150%;
    }

    .game-controls, .game-frames {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      max-width: 300px;
    }

    .game-controls button {
      width: 60px;
      height: 40px;
      border: 0;
      box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
      background-color: #00AAFF;
    }

    .game-frames {
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="game">
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="game-msg"></div>
    <div id="frames" class="game-frames">
      Frame n of z
    </div>
    <div id="controls" class="game-controls">
      <button id="step-back">&lt;&lt;</button>
      <button id="play">&gt;</button>
      <button id="step-forward">&gt;&gt;</button>
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
